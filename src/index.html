<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <div class="page__container">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="логотип"
          class="header__logo"
        />
      </header>
      <main class="main">
        <section class="popup popup_type_profile">
          <div class="popup__container popup__container_type_profile">
            <button
              type="button"
              aria-label="close"
              class="popup__close-button"
            ></button>
            <form
              action="/post"
              name="popupProfileForm"
              class="popup__form"
              novalidate
            >
              <h2 class="popup__title">Редактировать профиль</h2>
              <input
                id="nameInput"
                type="text"
                name="name"
                class="popup__input"
                placeholder="Имя"
                value="Жак-Ив Кусто"
                required
                minlength="2"
                maxlength="40"
              />
              <span class="popup__form-text-error nameInput-error"></span>
              <input
                id="jobInput"
                type="text"
                name="description"
                class="popup__input"
                placeholder="Профессиональная деятельность"
                value="Исследователь океана"
                required
                minlength="2"
                maxlength="200"
              />
              <span class="popup__form-text-error jobInput-error"></span>
              <button type="submit" class="popup__button">Сохранить</button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_card">
          <div class="popup__container popup__container_type_card">
            <button
              type="button"
              aria-label="close"
              class="popup__close-button"
            ></button>
            <form
              action="/post"
              name="popupCardForm"
              class="popup__form"
              novalidate
            >
              <h2 class="popup__title">Новое место</h2>
              <input
                id="placeNameInput"
                type="text"
                name="name"
                class="popup__input"
                placeholder="Название"
                value=""
                required
                minlength="2"
                maxlength="30"
              />
              <span class="popup__form-text-error placeNameInput-error"></span>
              <input
                id="linkInput"
                type="url"
                name="link"
                class="popup__input"
                placeholder="Ссылка на картинку"
                value=""
                required
              />
              <span class="popup__form-text-error linkInput-error"></span>
              <button type="submit" class="popup__button">Создать</button>
            </form>
          </div>
        </section>
        <section class="popup popup_type_preview">
          <div class="popup__container popup__container_type_preview">
            <button
              type="button"
              aria-label="close"
              class="popup__close-button popup__preview-close-button"
            ></button>
            <figure class="popup__figure">
              <img src="#" alt="изображение" class="popup__photo" />
              <figcaption class="popup__caption"></figcaption>
            </figure>
          </div>
        </section>
        <section class="profile">
          <div class="profile__content">
            <img
              src="<%=require('./images/avatar.jpg')%>"
              alt="аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button
                type="button"
                aria-label="edit"
                class="profile__edit-button"
              ></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            type="button"
            aria-label="add"
            class="profile__add-button"
          ></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <template id="element">
      <article class="element">
        <img src="#" alt="изображение" class="element__photo" />
        <button
          type="button"
          aria-label="delete"
          class="element__delete-button"
        ></button>
        <div class="element__group">
          <h2 class="element__title"></h2>
          <button
            type="button"
            aria-label="like"
            class="element__like-button"
          ></button>
        </div>
      </article>
    </template>
  </body>
</html>
