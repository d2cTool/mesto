<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main class="main">
        <section class="popup">
          <div class="popup__container">
            <button type="button" aria-label="close" class="popup__close-button"></button>
            <form action="/post" name="popupForm" class="popup__form">
              <h2 class="popup__title">Редактировать профиль</h2>
              <input
                id="nameInput"
                type="text"
                name="name"
                class="popup__input"
                placeholder="Жак-Ив Кусто"
                value="Жак-Ив Кусто"
              />
              <input
                id="jobInput"
                type="text"
                name="description"
                class="popup__input"
                placeholder="Исследователь океана"
                value="Исследователь океана"
              />
              <button type="submit" class="popup__button">Сохнанить</button>
            </form>
          </div>
        </section>
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/avatar.jpg"
              alt="аватар"
              class="profile__avatar"
            />
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" aria-label="edit" class="profile__edit-button"></button>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button type="button" aria-label="add" class="profile__add-button"></button>
        </section>
        <section class="elements">
          <article class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="карачаевск"
              class="element__photo"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" aria-label="like" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="эльбрус"
              class="element__photo"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="like" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/dombay.jpg"
              alt="домбай"
              class="element__photo"
            />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="like" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/karachaevsk.jpg"
              alt="карачаевск"
              class="element__photo"
            />
            <div class="element__group">
              <h2 class="element__title">Карачаево Черкесия</h2>
              <button type="button" aria-label="like" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/elbrus.jpg"
              alt="эльбрус"
              class="element__photo"
            />
            <div class="element__group">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" aria-label="like" class="element__like-button"></button>
            </div>
          </article>
          <article class="element">
            <img
              src="./images/dombay.jpg"
              alt="домбай"
              class="element__photo"
            />
            <div class="element__group">
              <h2 class="element__title">Домбай</h2>
              <button type="button" aria-label="like" class="element__like-button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
